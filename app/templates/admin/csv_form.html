<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% extends 'admin/base.html' %}

{% block content %}
    <div>
        <p> Upload a csv file with no headers and each exclusion item in a new row </p>
        <form action="." method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}

            <button class="w3-button w3-round" type="submit">Upload CSV</button>
        </form>
    </div>
    <br />

{% endblock %}
